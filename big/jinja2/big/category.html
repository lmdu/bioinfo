{% extends "big/base.html" %}

{% block main %}
<div class="container">
	<div class="row mt-5">
		<div class="col-fluid">
			{% for post in posts %}
			<div class="media mb-5">
				<img class="mr-4" src="{{ MEDIA_URL }}/{{ post.thumbnail }}" width="250" height="150">
				<div class="media-body">
					<h4 class="mt-0">
						<a href="{{ url('article', kwargs={'slug': post.slug}) }}">{{ post.title }}</a>
					</h4>
					<div class="mt-3 mb-3">
						<a class="badge badge-success" href="{{ url('category', kwargs={'slug':post.category.slug}) }}">{{ post.category.name }}</a>
						<span class="text-muted">{{ dj.date(post.created, 'Y-m-d H:i:s') }}</span>
					</div>
					{{ post.excerpt }}
				</div>
			</div>
			{% endfor %}
		</div>
		<div class="col-fixed">
			{% include "big/sidebar.html" %}
		</div>
	</div>
</div>
{% endblock %}
